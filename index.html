<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example Site</title>
    <meta charset="UTF-8">
    <meta name="description" contents="Example Site">

    <!-- This is necessary for bootstrap to work across different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>

    <!-- This HEADER element will serve as the container for the navbar at the top of the screen -->
    <header id='header'></header>

    <!-- This DIV element will serve as the container for the majority of our app's content -->
    <div class='container-fluid' id="app" ></div>

    <!-- This makes the call to start our javascript functions which will populate the site with content -->
    <script type='module' src='client/index.js'></script>

    <!-- This FOOTER element could be used as the container for additional content to be displayed at the bottom of the page -->
    <footer id='footer' class='container-fluid'></footer>

</body>

</html>
